<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="card">
    <div class="content text">
      <div class="inside-text">
        <h1 class="heading">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="stats">
          
          <div class="items">
            
            <div><h1 class="heading small-heading">10k+</h1></div>
            
            <div class="descp">COMPANIES</div>
          
          </div>
          
          <div class="items">
            
            <div><h1 class="heading small-heading">314</h1></div>
            
            <div class="descp">TEMPLATES</div>
          
          </div>
          
          <div class="items">
            
            <div><h1  class="heading small-heading">12M+</h1></div>
            
            <div class="descp">QUERIES</div>
          
          </div>
        
        </div>
     
     </div>
    
    </div>
    
    <div class="content img">
      
      <img class="image" src="images/image-header-desktop.jpg">
    
    </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.&nbsp;
    Coded by <a href="https://github.com/rgoewedky">rgoewedky</a>.
  </div>

</body>
</html>
